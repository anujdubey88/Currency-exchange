<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currancy exchange</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>

    <div class="head">
        <h1>CURRANCY EXCHANGE</h1>
    </div>
    <div class="main"><h1>WELCOME TO COIN EXCHANGE</h1></div>
    <form class="form">
        <div class="amount">
            <label for="amount">Enter Amount</label><br>
            <input type="text">
        
        <div class="dropdown">
            <div class="from">
                <p>FROM</p>
                <div class="select_container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" >
                    </select>
                </div>
            </div>
            <img class="exchange" src="exchange.png" alt="">
            <div class="to">
                <p>To</p>
                <div class="select_container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" >
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1 USD = 80 INR</div>
        <button>GET EXCHANGE RATE</button>
        </div>
    </form>
    <script src="b.js"></script>
    <script src="a.js"></script>
</body>
</html>
